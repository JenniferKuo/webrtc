<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">

  <base target="_blank">

  <title>Select audio and video sources</title>

  <style>
    html, body {
      height: 100%;
      padding: 0;
    }
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
    p.small {
      font-size: 0.7em;
    }
    label {
      width: 12em;
      display: inline-block;
    }
    #video,#canvas{
      position: absolute; 
      right: 0; 
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
      width: auto; 
      height: auto; 
      z-index: -100;
      background-size: cover;
      overflow: hidden;
      margin: 0;
    }
    #video {
      -webkit-transition-property: opacity;
      /*-webkit-transition-duration: 2s;*/
      opacity: 0;
    }
/*    #canvas {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #video {
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      -webkit-transition-property: opacity;
      -webkit-transition-duration: 2s;
      opacity: 0;
    }*/
  </style>
  <script type="text/javascript" src="../../../js/lib/ccv.js"></script>
  <script type="text/javascript" src="../../../js/lib/face.js"></script>

</head>

<body>
  <div>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>
    <div id="videoSelect" class="select">
      <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
    <button id="fullscreen">full</button>
    <div class="select" style="visibility: hidden">
      <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>

    <div class="select" style="visibility: hidden">
      <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
    </div>
    <script src="../../../js/adapter-latest.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="js/main.js"></script>
  <script src="../../../js/lib/ga.js"></script>
</body>
</html>
